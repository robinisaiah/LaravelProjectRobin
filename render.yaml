services:
  - type: web
    name: laravel-app
    env: docker
    buildCommand: "composer install --optimize-autoloader --no-dev"
    startCommand: "php artisan serve --host 0.0.0.0 --port 8080"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        value: YOUR_APP_KEY
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        value: YOUR_DB_HOST
      - key: DB_PORT
        value: "3306"
      - key: DB_DATABASE
        value: YOUR_DB_NAME
      - key: DB_USERNAME
        value: YOUR_DB_USER
      - key: DB_PASSWORD
        value: YOUR_DB_PASSWORD
